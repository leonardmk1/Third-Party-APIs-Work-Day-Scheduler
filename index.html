<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron text-center bg-light p-2">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p class="lead">
        This is a simple calender app, for scheduling your work day!
      </p>
      <div id="date">Sunday, March 8th, 2020</div>
      <hr class="my-3" />
    </div>
    <div class="container bg-white text-center">
      <div class="row bg-primary text-white font-weight-bold ">
        <div class="col-sm-2 border border-white">
          Time
        </div>
        <div class="col-sm-8 border border-white">
          Event
        </div>
        <div class="col-sm-2 border border-white">
          Schedule Event
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-2 py-3 border border-dark">
          9:00 AM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="9">
          <input class="d-none w-100" />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="9">Schedule</button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-2 py-3 border border-dark">
          10:00 AM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="10">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="10">Schedule</button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-2 py-3 border border-dark">
          11:00 AM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="11">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="11">Schedule</button>
        </div>
      </div>
      <div class="row my-2 border border-dark">
        <div class="col-sm-2 py-3">
          12:00 PM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="12">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="12">Schedule</button>
        </div>
      </div>
      <div class="row my-2 border border-dark">
        <div class="col-sm-2 py-3">
          1:00 PM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="13">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="13">Schedule</button>
        </div>
      </div>
      <div class="row my-2 border border-dark">
        <div class="col-sm-2 py-3">
          2:00 PM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="14">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="14">Schedule</button>
        </div>
      </div>
      <div class="row my-2 border border-dark">
        <div class="col-sm-2 py-3">
          3:00 PM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="15">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="15">Schedule</button>
        </div>
      </div>
      <div class="row my-2 border border-dark">
        <div class="col-sm-2 py-3">
          4:00 PM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="16">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="16">Schedule</button>
        </div>
      </div>
      <div class="row my-2 border border-dark">
        <div class="col-sm-2 py-3">
          5:00 PM
        </div>
        <div class="col-sm-8 py-3 border border-dark" id="17">
          <input class="d-none w-100"  />
        </div>
        <div class="col-sm-2 border border-dark py-2">
          <button class="schedule btn btn-lg btn-dark p" data-target="17">Schedule</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
